<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lit Demo</title>
    <!-- Basic styles for demo purposes. -->
    <link rel="stylesheet" href="./src/demo.css" />

    <!-- WC common styles w/ optional preload.-->
    <link rel="preload" href="./src/wc-common.css" as="style" />
    <link rel="stylesheet" href="./src/wc-common.css" />

    <!-- Import the wc library. -->
    <link rel="preload" href="./src/mds-web-components.ts" as="script" />
    <script type="module" src="/src/mds-web-components.ts"></script>
  </head>
  <body>
    <mds-mobile-adapted-content>
      <h1 slot="mobile-only">This is visible on mobile only</h1>
      <h2>This is visible only on desktop</h2>
    </mds-mobile-adapted-content>
    <div id="container">
      <!-- Declaratively specifies which content should be displayed on mobile, vs desktop; rather than merely hide w/ CSS media-queries. Allows content to be moved around declaratively in HTML rather than .append() or whatever purely in JS! -->
      <mds-mobile-adapted-content>
        <mds-drawer slot="mobile-only" sectionTitle="Hello World">
          Some menu in drawer.
        </mds-drawer>
        Some menu not in drawer. Or could be anything else!
      </mds-mobile-adapted-content>

      <section class="main">
        <h2>Main Content</h2>

        <!-- Details replaced with the mds-extra-details custom element to add enhanced open/shut behaviours, animation etc. -->
        <mds-extra-details summary="This is Extra Details" isActive="active">
          <!-- <details> -->
          <!-- <summary>Extra Details</summary> -->
          <ul>
            <li>Foobar</li>
            <li class="selected">Barfoo</li>
            <li class="active">Jaroof</li>
            <li>Snaggleboof</li>
            <li>asdfsfasfsfsdfsadfaf</li>
          </ul>
          <!-- </details> -->
        </mds-extra-details>
        <mds-extra-details>
          <!-- <details> -->
          <!-- <summary>Extra Details</summary> -->
          <ul>
            <li>Foobar</li>
            <li>Snaggleboof</li>
            <li>asdfsfasfsfsdfsadfaf</li>
          </ul>
          <!-- </details> -->
        </mds-extra-details>
      </section>
    </div>
  </body>
</html>
